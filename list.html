<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="icons/icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>starwarsfrontend</title>
  </head>
  <body>
    <header id="header">
        <div class="header-skeleton"></div>
    </header>
    <section id="controls">
        <div>
            <!-- ðŸ”Ž Search -->
            <input 
                type="text" 
                id="searchInput" 
                placeholder="Search everything..."
            />
        </div>
        <hr>
        <div>
            <!-- ðŸ”½ Filter Key -->
            <select id="filterKey"  class="keyselection">
                <option value="">Filter By...</option>
            </select>

            <!-- ðŸ”½ Filter Type -->
            <select id="filterType">
                <option value="contains">Contains</option>
                <option value="exact">Exact</option>
                <option hidden value="compare">Compare</option>
            </select>

            <!-- ðŸ”½ Operator (for comparison only) -->
            <select style="display:none" id="filterOperator">
                <option value=">">Greater Than</option>
                <option value="<">Less Than</option>
                <option value=">=">Greater or Equal</option>
                <option value="<=">Less or Equal</option>
                <option value="=">Equal</option>
            </select>
            

            <!-- ðŸ”¢ Value -->
            <input 
                type="text" 
                id="filterValue" 
                placeholder="Value"
            />
            

            <button id="addFilterBtn">Add Filter</button>
        </div>
        <hr>
        <div>
            <!-- ðŸ”½ Sort -->
            <select id="sortSelect" class="keyselection" >
                <option value="">Sort By...</option>
            </select>
            <select id="sortDirection">
                <option value="asc">Ascending</option>
                <option value="desc">Descending</option>
            </select>

        </div> 
        <hr>
        <div>
            <div id="activeFilters" class="active-filters-row"></div>
            <button id="clearFilters">Clear All</button>
        </div>
        
    </section>


    

    <main>
        <!--  this header will be updated depending on what endpoint is called -->
        <h1>Loading...</h1>
        <!-- list items will be dynamically inserted here -->
        <section id="list-section"></section>
    </main>


    <footer><div class="header-skeleton"></div></footer>
    <script type="module" src="/src/main.js"></script>
    <script type="module" src="/src/list.js"></script>
  </body>
</html>
