<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="icons/icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>starwarsfrontend</title>
  </head>

  <body>
    <header id="header">
      <div class="header-skeleton"></div>
    </header>

    <section id="controls" aria-label="List Controls">

      <!-- ðŸ”Ž SEARCH (Semantic landmark) -->
      <search aria-label="Search items">
          <label for="searchInput">Search this category</label>
          <input 
            type="search" 
            id="searchInput" 
            name="search"
            placeholder="Search this category..."
          />
      </search>

      <!-- ðŸ”½ FILTER -->
      <form id="filterform" aria-labelledby="filterLegend">
        <fieldset>
          <legend id="filterLegend">Filter</legend>
          <div class="responsive-div">
            <div>
              <label for="filterKey">Filter field</label>
              <select id="filterKey" class="keyselection" name="filterKey">
                <option value="">Filter By...</option>
              </select>
            </div>
            <div>
              <label for="filterType">Filter type</label>
              <select id="filterType" name="filterType">
                <option value="contains">Contains</option>
                <option value="exact">Exact</option>
                <option hidden value="compare">Compare</option>
              </select>
                          <label for="filterOperator" hidden id="filterOperatorLabel">
              Comparison operator
            </label>
            <select hidden id="filterOperator" name="filterOperator">
              <option value=">">Greater Than</option>
              <option value="<">Less Than</option>
              <option value=">=">Greater or Equal</option>
              <option value="<=">Less or Equal</option>
              <option value="=">Equal</option>
            </select>
            </div>
          </div>  
          <div class="responsive-div">
            <div>
            <label for="filterValue">Filter value</label>
            <input 
              type="text" 
              id="filterValue" 
              name="filterValue"
              placeholder="Value"
            />
            </div>
            <button type="submit" class="filterbutton" id="addFilterBtn">Add Filter</button>
          </div>
        </fieldset>
      </form>

      <hr>

      <!-- ðŸ”½ SORT -->
        <fieldset>
          <legend id="sortLegend">Sort</legend>

          <label for="sortSelect">Sort by</label>
          <select id="sortSelect" class="keyselection" name="sortSelect">
            <option value="">Sort By...</option>
          </select>

          <label for="sortDirection">Sort direction</label>
          <select id="sortDirection" name="sortDirection">
            <option value="asc">Ascending</option>
            <option value="desc">Descending</option>
          </select>
        </fieldset>

      <hr>

      <!-- Active Filters -->
      <section class="responsive-div" aria-label="Active filters">
        <div id="activeFilters" class="active-filters-row"></div>
        <button type="button" class="filterbutton" id="clearFilters">Clear All</button>
      </section>

    </section>

    <main>
      <h1>Loading...</h1>
      <section class="list-section" id="list-section" aria-live="polite"></section>
    </main>

    <footer>
      <div class="header-skeleton"></div>
    </footer>

    <script type="module" src="/src/main.js"></script>
    <script type="module" src="/src/list.js"></script>
  </body>
</html>
